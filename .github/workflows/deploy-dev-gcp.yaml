name: Deploy to dev
on:
  workflow_dispatch:
  push:
    branches:
      - main
env:
  CI: true
  TZ: Europe/Amsterdam

jobs:
  deploy-dev:
    name: Deploy application to dev
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build:dev
        env:
          PUBLIC_URL: https://veilarbvedtaksstottefs.intern.dev.nav.no

      - name: Upload to Nav CDN
        uses: nais/deploy/actions/cdn-upload/v2@fa754451577294aae42872a69b888b3470478ec1 # ratchet:nais/deploy/actions/cdn-upload/v2@master
        with:
          team: obo
          source: ./dist
          destination: dev/veilarbvedtaksstottefs

      - name: Set special cache for asset-manifest.json
        shell: bash
        run: |
          gcloud storage objects update gs://${BUCKET_NAME}/obo/dev/veilarbvedtaksstottefs/dist/asset-manifest.json --cache-control="public, max-age=120, stale-while-revalidate=1800, stale-if-error=600"
