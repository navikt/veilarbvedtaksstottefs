name: Poao frontend container prod

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/poao-frontend-container-prod.yaml"
      - ".nais/nais-prod.yaml"
  workflow_dispatch:

concurrency:
  group: poao_frontend_container_prod
  cancel-in-progress: true

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v5
      - name: deploy gcp prod
        uses: nais/deploy/actions/deploy@961addd1e4d4211f1a7333ada5fde85f7c9aa5b7 # ratchet:nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/nais-prod.yaml
