name: Poao frontend container dev

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/poao-frontend-container-dev.yaml"
      - ".nais/nais-dev.yaml"
  workflow_dispatch:

concurrency:
  group: poao_frontend_container_dev
  cancel-in-progress: true

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - name: deploy gcp dev
        uses: nais/deploy/actions/deploy@56e14061f2a8437bd9119e7b8f92749a3b288db1 # ratchet:nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-dev.yaml
